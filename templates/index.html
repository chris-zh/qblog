{% extends "base.html" %}
{% block content %}
<style>
    .fix-width {
    width: 20%;
    margin-left: 33%;
    }
</style>
<div class="container">
    <div class="fix-width">
    <form class="form-signin" method="POST" action="login">
        <h2 class="form-signin-heading">请登录</h2>
        <!--<label for="email" class="sr-only">inputEmail</label>
        <input type="email" id="email"name="email" class="form-control" placeholder="邮箱" required autofocus>
        -->
        <label for="username" class="sr-only">input username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="用户名" required autofocus>
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me" name="remember_me"> 记住登录
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
</div> <!-- /container -->
{% endblock %}
